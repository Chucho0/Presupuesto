<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presupuesto Mensual</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <link rel="preload" href="fondo.jpg" as="image">
    <link rel="preload" href="main.js" as="script">
</head>

<body>
    <div class="presupuestomensual">
        <h1 class="gasto"><b>Gastos Mensuales</b></h1>
        <div class="contenedorpadre">
            <div class="alerta-presupuesto" style="display: none;">
                <p><b>Ingrese su presupuesto mensual:</b></p>
                <input class="presumensual" type="number" id="presupuesto-input" />
                <button onclick="establecerPresupuesto()"><b>Establecer Presupuesto</b></button>
            </div>
            <div class="contenedorentrada">
                <h3>Inserta tus gastos aqu√≠</h3>
                <div class="alertas">
                    <div class="primeraalerta">

                    </div>
                    <div class="segundaalerta">
                    </div>
                </div>
                <div class="primeraentrada">
                    <h5>Gastos</h5>
                    <input class="cajas" type="text" placeholder="Nombre gasto" id="gasto" />
                </div>
                <div class="segundaentrada">
                    <h5>Cantidad</h5>
                    <input class="cajas" type="number" placeholder="Cantidad en $" id="cantidad" />
                </div>
                <button class="agregar" onclick="agregarGasto()"><b>Agregar</b></button>
            </div>
            <div class="contenedorsalidad">
                <h3>Listado</h3>
                <div class="informacion">
                    <div>
                        <h4 class="presupuesto"><b>Presupuesto:</b></h4>
                    </div>
                    <div>
                        <h4 class="restante"><b>Restante:</b></h4>
                    </div>
                </div>
                <div id="listado"></div>
            </div>
        </div>
    </div>
</body>

</html>
