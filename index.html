<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presupuesto Mensual</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>

<body>
    <div class="presupuestomensual">
        <h1 class="gasto"><b>Gastos Mensuales</b></h1>
        <div class="contenedorpadre">
            <div class="contenedorentrada">
                <h3>Inserta tus gastos aqui</h3>
                <div class="alertas">

                </div>
                <div class="primeraentrada">
                    <h5>Gasto</h5>
                    <input type="text" placeholder="Nombre gasto" id="gasto" />
                </div>
                <div class="segunda entrada">
                    <h5>Cantidad</h5>
                    <input type="number" placeholder="Cantidad en $" id="cantidad" />
                </div>
                <button><b>Agregar</b></button>
            </div>
            <div class="contenedorsalidad">
                <h3>Listado</h3>
                <div class="cartas">
                </div>
            </div>
            <div class="informacion">
                <div>
                    <h4><b>Presupuesto: $</b></h4>
                </div>
                <div>
                    <h4><b>Restante: $</b></h4>
                </div>
            </div>
        </div>


</body>

</html>
